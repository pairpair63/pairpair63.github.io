    <div class="d-flex justify-content-center mt-5">
        <div class="card" style="width: 18rem;">

    <div class="d-flex justify-content-center mt-5">
        <form id="studentForm">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="studentNumber" class="form-label">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" placeholder="Enter your number">
            </div>
            <div class="mb-3">
                <label for="departmentSelect" class="form-label">Department</label>
                <select class="form-select" id="departmentSelect">
                    <option selected>Open this select menu</option>
                    <option value="ช่างยนต์">ช่างยนต์</option>

            </div>

            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('studentName').value;
            var number = document.getElementById('studentNumber').value;
            var department = document.getElementById('departmentSelect').value;
            document.getElementById('card-title').textContent = name + ' (' + number + ')';
            document.getElementById('card-text').textContent = 'Department: ' + department;
        });
    </script>
    <script>
