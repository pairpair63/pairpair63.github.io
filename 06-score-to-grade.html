<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport " content="width=device-width,initial-scale=1.0">
        <title>score to grade</title>
        <script>
            let score
            function click_submit(){
                let score = parseFloat.document.getElementById('score').value
                console.log(score)
               if (score <0){
                    alert('ตัวเลขต้องยู่ระหว่าง100')
                    document.getElementById('score').value=null
                }
                if(score >0 && score < 50){
                    document.getElementById('output').innerHTML='grage'=0
                }else if (score>50 && score<60){
                    document.getElementById('output').innerHTML='grage'=1
                }else if (score>60 && score<70){
                    document.getElementById('output').innerHTML='grage'=2
                }else if (score>70 && score<80){
                    document.getElementById('output').innerHTML='grage'=3
                }else if (score>80 && score<101){
                    document.getElementById('output').innerHTML='grage'=4
            } else
            {
                alert('ตัวเลขต้องยู่ระหว่าง100')
                    document.getElementById('score').value=null
            }
        }
        
        </script>
        </head>
        <body>
            
            ป้อนคะแนน (0-100) : <input type="text"name="score"id="score">
            <br>
            <br>
            <button onclick="click_submit()">submit</button>
            <br><br>
            <p id="output"></p>
            
        </body>
        </html>
